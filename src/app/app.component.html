<div class="project-container">
  <main-nav class="main-nav-section" [@navAnimation]="isMobile() ? null : 'open'" [@navAnimationMobile]="isMobile() ? 'open' : null"></main-nav>
  <profile class="profile-section" [@profileAnimation]="'open'"></profile>

  <div *ngIf="!isMobile()" class="content-section" [@contentAnimations]="o && o.activatedRouteData && o.activatedRouteData['animation']">
    <router-outlet #o="outlet"></router-outlet>
  </div>
  <div *ngIf="isMobile()" class="content-section" [@contentAnimationsOpenMobile]="'open'">
    <router-outlet #o="outlet"></router-outlet>
  </div>
</div>
